<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwak Photography - Professional Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='7' width='18' height='13' rx='2'/%3E%3Ccircle cx='12' cy='13.5' r='3.5'/%3E%3Cpath d='M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-logo">ashwak</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-background">
            <!-- Hero image: place your image at Image/wedding/hero.jpg -->
            <div class="hero-image" id="heroImage"></div>
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">Ashwak Photography</h1>
            <div class="hero-cta">
                <a href="#portfolio" class="cta-button">View Portfolio</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <div class="container">
            <h2 class="section-title">Portfolio</h2>
            <p class="section-subtitle">Explore my work across different photography styles</p>

            <!-- Category Filter Bar -->
            <div class="category-filter">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="wedding">Wedding</button>
                <button class="category-btn" data-category="portrait">Portrait</button>
                <button class="category-btn" data-category="event">Event</button>
                <button class="category-btn" data-category="commercial">Commercial</button>
                <button class="category-btn" data-category="lifestyle">Lifestyle</button>
                <button class="category-btn" data-category="birthday">Birthday</button>
                <button class="category-btn" data-category="maternity">Maternity</button>
                <button class="category-btn" data-category="pre-wedding">Pre-Wedding</button>
                <button class="category-btn" data-category="post-wedding">Post-Wedding</button>
                <button class="category-btn" data-category="baby-shoots">Baby Shoots</button>
            </div>

            <!-- Dynamic Category Sections -->
            <div id="categorySections">
                <!-- Sections for each category will be rendered here by JS -->
            </div>
        </div>
    </section>

    <!-- WhatsApp Floating Button -->
    <div class="whatsapp-float" id="whatsappFloat">
        <a href="https://wa.me/6301658390" target="_blank" class="whatsapp-link" title="Chat with us on WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="footer-logo">ashwak</div>
                    <p>Professional photography services in Chirala</p>
                </div>
                <div class="footer-links">
                    <a href="https://instagram.com/ashwak_photography" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://wa.me/6301658390" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="admin.html" class="admin-link">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Ashwak Photography. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
